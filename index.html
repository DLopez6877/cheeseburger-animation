<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Animated Burger</title>
  </head>
  <body>
    <div class="box">
      <div class="top-bun">
        <div class="seed-1">
        </div>
        <div class="seed-2">
        </div>
        <div class="seed-3">
        </div>
        <div class="seed-4">
        </div>
        <div class="seed-5">
        </div>
        <div class="seed-6">
        </div>
        <div class="seed-7">
        </div>
        <div class="seed-8">
        </div>
        <div class="seed-9">
        </div>
        <div class="seed-10">
        </div>
      </div><!--Top bun ends-->
      <div class="fillings">
        <div class="tomato">
        </div>
        <div class="lettuce">
        </div>
        <div class="cheese">
          <div class="cheese-triangle">
          </div>
        </div><!--Cheese ends-->
        <div class="meat">
          <div class="meat-overlay">
          </div>
          <div class="meat-circle-1">
          </div>
          <div class="meat-circle-2">
          </div>
          <div class="meat-circle-3">
          </div>
        </div><!--Meat ends-->
      </div><!--Fillings ends-->
      <div class="bottom-bun">
      </div><!--Bottom bun ends-->
    </div>
  </body>
</html>
